<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="background-top">
    <img src="images/bg-pattern-top.svg" alt="bg-top">
  </div>

  <div class="background-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="bg-bottom">
  </div>

  <div class="container">
    <div class="card">
      <div class="card-head">
        <img class="card-head-image" src="images/bg-pattern-card.svg" alt="card background">
      </div>

      <div class="card-body">
        <img class="card-profile" src="images/image-victor.jpg" alt="Profile image">

        <div class="card-title">
          <h2>Victor Crest <span>26</span></h2>
          <span class="londra">London</span>
        </div>

        <div class="card-footer">
          <div class="follower center">80K <br><span>Followers</span></div>

          <div class="follower center">803K <br><span>Likes</span></div>

          <div class="follower center">1.4K <br><span>Photos</span></div>
        </div>

      </div>
    </div>
  </div>

  <!--

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
